<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PARR-TB Flipbook (Slider)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #eaeaea;
      width: 100%;
      height: 100%;
    }

    .swiper {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      height: auto;
    }

    .swiper-slide {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      max-height: 90vh;
      object-fit: contain;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="page_1.jpg" alt="page_1.jpg" /></div>
      <div class="swiper-slide"><img src="page_2.jpg" alt="page_2.jpg" /></div>
      <div class="swiper-slide"><img src="page_3.jpg" alt="page_3.jpg" /></div>
      <div class="swiper-slide"><img src="page_4.jpg" alt="page_4.jpg" /></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      slidesPerView: 1,
      spaceBetween: 10,
      allowTouchMove: true,
      keyboard: {
        enabled: true,
      },
    });
  </script>
</body>
</html>
