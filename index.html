<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PARR-TB Flipbook (Slider)</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #eaeaea;
      height: 100vh;
      width: 100%;
    }

    .swiper {
      width: 100%;
      max-width: 900px;
      height: 100vh;
      margin: 0 auto;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Swiper container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="page_1.jpg" alt="Page 1" /></div>
      <div class="swiper-slide"><img src="page_2.jpg" alt="Page 2" /></div>
      <div class="swiper-slide"><img src="page_3.jpg" alt="Page 3" /></div>
      <div class="swiper-slide"><img src="page_4.jpg" alt="Page 4" /></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Init Swiper -->
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      slidesPerView: 1,
      spaceBetween: 0,
      allowTouchMove: true,
      keyboard: {
        enabled: true,
      },
    });
  </script>
</body>
</html>
