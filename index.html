<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PARRâ€‘TB Flipbook</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="turn.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 4 / 3;
      position: relative;
      margin: auto;
    }

    .page {
      width: 50%;
      height: 100%;
      background: white;
      float: left;
      overflow: hidden;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="page_1.jpg" alt="Page 1"></div>
    <div class="page"><img src="page_2.jpg" alt="Page 2"></div>
    <div class="page"><img src="page_3.jpg" alt="Page 3"></div>
    <div class="page"><img src="page_4.jpg" alt="Page 4"></div>
  </div>

  <script>
    $(document).ready(function () {
      const container = document.getElementById('flipbook');
      const width = container.offsetWidth;
      const height = width * 0.75;

      $('#flipbook').turn({
        width: width,
        height: height,
        autoCenter: true
      });

      // Resize on window change
      $(window).on('resize', function () {
        const newWidth = container.offsetWidth;
        const newHeight = newWidth * 0.75;
        $('#flipbook').turn('size', newWidth, newHeight);
      });
    });
  </script>

</body>
</html>
