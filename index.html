<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PARRâ€‘TB Flipbook</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="turn.js"></script>
  <style>
    body {
      margin: 0;
      background: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #flipbook {
      position: relative;
      width: 800px;
      height: 600px;
    }
    .page {
      width: 400px;
      height: 600px;
      background: white;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="page_1.jpg" alt="Page 1"></div>
    <div class="page"><img src="page_2.jpg" alt="Page 2"></div>
    <div class="page"><img src="page_3.jpg" alt="Page 3"></div>
    <div class="page"><img src="page_4.jpg" alt="Page 4"></div>
  </div>
  <script>
    $(function() {
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true,
        gradients: true,
        acceleration: true
      });
    });
  </script>
</body>
</html>
