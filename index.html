<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PARR-TB Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.turnjs.com/lib/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 800px;
      height: 600px;
      position: relative;
    }

    #flipbook .page {
      width: 400px;
      height: 600px;
      background: white;
      overflow: hidden;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="page_1.jpg" alt="Page 1"></div>
    <div class="page"><img src="page_2.jpg" alt="Page 2"></div>
    <div class="page"><img src="page_3.jpg" alt="Page 3"></div>
    <div class="page"><img src="page_4.jpg" alt="Page 4"></div>
  </div>

  <script>
    $(document).ready(function () {
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true,
        gradients: true,
        acceleration: true
      });
    });
  </script>

</body>
</html>
