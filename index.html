<head>
  <meta charset="UTF-8">
  <title>PARR-TB Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 800px;
      height: 600px;
      position: relative;
    }

    #flipbook .page {
      width: 400px;
      height: 600px;
      background: white;
      overflow: hidden;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
